<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>KYOTO</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
   <link rel="stylesheet" href="style.css">
   <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
   <script>
   </script>
</head>
<body>
   <div id="header1"></div>


   <section class="review">
      <h2>Отзывы</h2>
      <div class="review-container">
          
          <form asp-controller="Review" asp-action="Review"  class="review-form">
              <div class="form-group">
                  <label for="Name">Имя</label>
                  <input type="text" name="Name" placeholder="Введите ваше имя" required
                  pattern="^[А-Яа-яЁё]+$">
              </div>
              <div class="form-group">
                  <label for="Lastname">Фамилия</label>
                  <input type="text" name="Lastname" placeholder="Введите вашу фамилию" required
                  pattern="^[А-Яа-яЁё]+$">
              </div>
              <div class="form-group">
                  <label for="Review">Отзыв</label>
                  <textarea name="Review" required placeholder="Введите ваш отзыв"></textarea>
              </div>
              <div class="form-btn">
                  <input type="submit" value="Добавить отзыв">
              </div>
          </form>

     

      
  </div>

  </section>

  <div id="footer"></div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>   
  <script src="script.js"></script>

   
</body>
</html>
